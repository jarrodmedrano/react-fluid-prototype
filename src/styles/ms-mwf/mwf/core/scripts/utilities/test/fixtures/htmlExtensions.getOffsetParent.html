<!DOCTYPE html>
<html lang="en" dir="ltr">
    <body>
        <style>
            /* Normally best practice is not to target using ID's, however here
               we are targeting ID's to match how the spec file that uses this 
               fixture finds the correct element for the given spec */

            #hidden {
                display: none;
            }

            #relativeParent {
                position: relative;
            }

            #absoluteParent {
                position: absolute;
            }

            #fixedParent {
                position: fixed;
            }

            #doubleParent1 {
                position: absolute;
            }

            #doubleParent2 {
                position: relative;
            }
        </style>

        <div id="hidden"></div>
        <div>
            <div id="staticChild"></div>
        </div>
        <div id="relativeParent">
            <div>
                <div id="relativeChild"></div>
            </div>
        </div>
        <div id="absoluteParent">
            <div>
                <div id="absoluteChild"></div>
            </div>
        </div>
        <div id="fixedParent">
            <div>
                <div id="fixedChild"></div>
            </div>
        </div>
        <div id="doubleParent1">
            <div id="doubleParent2">
                <div id="doubleChild"></div>
            </div>
        </div>
    </body>
</html>
