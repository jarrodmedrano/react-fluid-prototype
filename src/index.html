<!doctype html>
<html>
<head>
    <title>REX Prototype</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="msapplication-tap-highlight" content="no">
</head>
<body class="win-type-body">
<div id="app"></div>
<!-- inject:js -->
<script src="RDXCoreHub.js"></script>
<!-- endinject -->
<!-- remove:production -->
<script src="jspm_packages/system.js"></script>
<script src="config.js"></script>
<script>
    var readyForMainLoad
    if (location.origin.match(/localhost/)) {
        path = 'js/app';
        System.trace = true
        readyForMainLoad = System.import('capaj/systemjs-hot-reloader').then(function(HotReloader){
            hr = new HotReloader.default('http://localhost:9080')  // chokidar-socket-emitter port
        })
    } else {
        path = 'RDXCoreHub.js'
    }
    Promise.resolve(readyForMainLoad).then(() => {
        System.import(path).then(function () {
            console.log('ran at ', new Date())
        })
    })
</script>
<!-- endremove -->
</body>
</html>
